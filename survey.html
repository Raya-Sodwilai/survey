<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h1>Tell us more about yourself!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">What is your name?</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">What are your favorite foods?</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="music">What is your favorite music?</label>
          <input id="music" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="icecream">What is your favorite ice-cream flavor?</label>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla">
            Vanilla
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="strawberry">
            Strawberry
          </label>
        </div>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>

        <button type="submit" class="btn">Submit!</button>
      </form>
    </div>

    <div id="survey">
      <h1>Thank you for your submission!</h1>
    </div>
  </div>
</body>
</html>
